<html>
<head>
    <title>Modpack Change-Log Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <div class="container" style="text-align: center;">
        <h1>Modpack Change-Log Generator</h1>
        <form action="generateChangeLog.php" method="post" enctype="multipart/form-data">
            <div class="row">
                <div class="col-md-6">
                    <label for="previousModpack">Previous Modpack:</label>
                    <input type="file" name="previousModpack" id="previousModpack" accept=".zip" />
                </div>
                <div class="col-md-6">
                    <label for="currentModpack">Current Modpack:</label>
                    <input type="file" name="currentModpack" id="currentModpack" accept=".zip" />
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <input type="submit" value="Generate Change-Log" />
                </div>
            </div>
        </form>
    </div>
</body>
</html>
